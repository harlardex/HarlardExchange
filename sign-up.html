<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange signup</title>
    <link rel="icon" type="image/png" href="/images/rocket.png">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>   
    <nav>
        <div>
            <div class="nav">
                 <ul>
                     <li class="head">Harlardex <span>Exchange &#128640</span></li>
                     <li><a href="index.html">Home</a></li>
                     <li>Trades</li>
                     <li>Market</li>
                     <li>About us</li>
                     <li><a href="contact.html">Contact us</a></li>
                     <li><a href="faq.html">FAQ</a></li>
                 </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <h2>Sign-up</h2>
        <form>
            <label for="email">Email address :</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <label for="Phone">Phone number :</label>
            <input type="number" id="Phone" name="Phone" placeholder="Phone number" required>
            <label for="password">Enter password :</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="c-password">Confirm password :</label>
            <input type="password" id="c-password" name="c-password" placeholder="Confirm password" required>
            <label for="referral">Referral code (Optional) :</label>
            <input type="text" id="referral" name="referral" placeholder="Referral code">
            <button type="submit">Sign-up</button>
        </form>
         <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>    
    </div>
    
</body>
</html>
